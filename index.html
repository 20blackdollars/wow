<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="keywords" content=" dfgfd ,gh,gfh fgh,gfhf">

    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>

    <div class="twitter-login-box" style="margin-top: 100px; padding: 20px;">
        <header>
            <img src="https://static01.nyt.com/images/2014/08/10/magazine/10wmt/10wmt-jumbo-v4.jpg?quality=90&auto=webp"
                alt="twitter logo">
            <h1>Se connecter avec Twitter</h1>
        </header>

        <form>
            <div class="input-wrapper">
                <label for="user-name-id">Téléphone, email ou nom d'utilisateur</label>
                <input type="text" name="username" id="user-name-id">
            </div>

            <div class="input-wrapper">
                <label for="password-id">Mot de passe</label>
                <input type="password" name="password" id="password-id">
            </div>

            <button class="twitter-btn">Se connecter</button>
        </form>

        <div class="footer">
            <a href="#">Forget Password</a> .
            <a href="#">Sign up to twitter</a>
        </div>

    </div>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
        }

        .twitter-login-box {
            max-width: 600px;
            margin: 20px auto;
        }

        .twitter-login-box header img {
            width: 70px;
        }

        .twitter-login-box header {
            text-align: center;
        }

        .input-wrapper {
            margin-bottom: 15px;
        }

        .input-wrapper label,
        .input-wrapper input {
            width: 100%;
            display: block;
        }

        .input-wrapper input {
            border: none;
            background-color: #eee;
            padding: 10px;
            font-size: 20px;
            border-bottom: 3px solid #6a6a6a;
        }

        .input-wrapper input[type="password"] {
            border-bottom: 3px solid #6a6a6a;
        }

        .input-wrapper input:focus {
            outline: none;
        }

        .input-wrapper label {
            background-color: #eee;
            padding: 10px;
            color: #6a6a6a;
        }

        .twitter-btn {
            background-color: #33b3ee;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .twitter-login-box .footer {
            text-align: center;
            margin-top: 20px;
            color: #33b3ee;
        }

        .twitter-login-box .footer a {
            color: #33b3ee;
            text-decoration: none;
        }

    </style>
</body>

</html>
